{% extends 'base/base.html' %}

{% block main_content %}
    <form method="post" class="card m-1 border-2">
        <h2 class="card-header">Введите вашу электронную почту</h2>
        <div class="card-body">
            {% csrf_token %}
            <div class="row row-cols-1 row-cols-md-2 g-2">
            {% for field in form %}
                <div class="card-text col">
                    <label class="form-label fs-5" for="id_{{ field.name }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            </div>
        </div>
        <div class="card-footer text-center">
            <input type="submit" class="btn btn-primary border-2" value="Отправить письмо для сброса пароля">
        </div>
    </form>
{% endblock %}
