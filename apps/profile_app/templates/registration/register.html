{% extends 'base/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block main_content %}
    <h1 class="text-center m-5">Регистрация</h1>
    <div class="card border-2 border-danger m-1 mb-3">
        <h2 class="card-header">Ошибки регистрации или входа</h2>
        <ul class="card-body list-group list-group-flush">
            {% for error in form.errors %}
                <li class="card-text list-group-item">{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    <form action="" class="card m-1">
        <div class="card-body m-2 p-2 row">
            <div class="card-text p-2 col-md-6">
                <label class="form-label fs-5" for="username">Имя пользователя</label>
                <input class="form-control-lg w-100" type="text" name="username" placeholder="Имя пользователя">
            </div>
            <div class="card-text p-2 col-md-6">
                <label class="form-label fs-5" for="email">Электронная почта</label>
                <input class="form-control-lg w-100" type="email" name="email" placeholder="Электронная почта">
            </div>
            <div class="card-text p-2 col-md-6">
                <label class="form-label fs-5" for="password">Пароль</label>
                <input class="form-control-lg w-100" type="password" name="password" placeholder="Пароль">
            </div>
            <div class="card-text p-2 col-md-6">
                <label class="form-label fs-5" for="repeat_pswd">Повторите пароль</label>
                <input class="form-control-lg w-100" type="password" name="repeat_pswd"
                    placeholder="Повторите пароль">
            </div>
        </div>
        <div class="card-footer text-center">
            <input type="submit" class="btn btn-primary border-2" value="Зарегистрироваться">
        </div>
    </form>
{% endblock %}
