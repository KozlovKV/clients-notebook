{% extends 'base/base.html' %}


{% block main_content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h2>Добавить услугу</h2>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#serviceCreateForm"
                    aria-controls="serviceCreateForm" aria-expanded="false">
                <i class="bi bi-arrow-down-up"></i>
            </button>
        </div>
        <div class="collapse" id="serviceCreateForm">
            {% include 'base/service_form.html' %}
        </div>
    </div>
    <div class="card mt-3">
        <h2 class="card-header">Список моих услуг</h2>
        <div class="card-body">
            {% include 'base/services_list.html' %}
        </div>
    </div>
{% endblock %}
