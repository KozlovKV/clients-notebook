<form class="card-body row g-2" method="post" action="{{ service_form_url }}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-12">
        <label class="form-label fs-5" for="id_{{ service_form.label.name }}">{{ service_form.label.label }}</label>
        {{ service_form.label }}
    </div>
    <div class="col-md-4">
        <label class="form-label fs-5" for="id_{{ service_form.image.name }}">{{ service_form.image.label }}</label>
        {{ service_form.image }}
    </div>
    <div class="col-md-4">
        <label class="form-label fs-5" for="id_{{ service_form.who_can_see.name }}">{{ service_form.who_can_see.label }}</label>
        {{ service_form.who_can_see }}
    </div>
    <div class="col-md-4">
        <label class="form-label fs-5" for="id_{{ service_form.who_can_record.name }}">{{ service_form.who_can_record.label }}</label>
        {{ service_form.who_can_record }}
    </div>
    <div class="col-12">
        <label class="form-label fs-5" for="id_{{ service_form.description.name }}">{{ service_form.description.label }}</label>
        {{ service_form.description }}
    </div>
    <input class="btn btn-success" type="submit" value="{{ service_form_submit_value }}">
</form>
