{% load static %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="row row-cols-2 col-12 col-md-2 d-flex align-items-center">
            <div class="col">
                <strong><a class="navbar-brand" href="{% url 'index' %}">Clients Notebook</a></strong>
            </div>
            <button class="navbar-toggler border-2 col" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Раскрыть меню">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse row col-12 col-md-10 justify-content-between" id="navbarSupportedContent">
            <div class="navbar-nav col-12 col-md-10 md-justify-content-start">
                {% for link in menu %}
                    <a class="nav-link ms-3 ms-md-0" href="{{ link.url }}">{{ link.name }}</a>
                {% endfor %}
            </div>
            {% if user.is_authenticated %}
                <div class="text-end col-12 col-md-2">
                    <a class="btn btn-danger" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            {% else %}
                <div class="d-flex justify-content-end col-12 col-md-2 row row-cols-2">
                    <div class="text-center col">
                        <button class="btn btn-success" type="button" data-bs-target="#loginForm" data-bs-toggle="modal">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </div>
                    <div class="text-center col">
                        <a class="btn btn-warning" href="{% url 'register' %}">Регистрация</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
{% include 'auth/login_form_modal.html' %}
