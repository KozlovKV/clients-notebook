{% if messages %}
{% for message in messages %}
    <div role="alert" class="alert alert-dismissible fade show {% if message.tags %}alert-{{ message.tags }} {% endif %}">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Закрыть сообщение">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %}
{% endif %}
